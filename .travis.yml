sudo: required
dist: wily
language: ruby
cache: bundler
rvm:
  - 2.2
env:
  - DOCKER_VERSION=1.10.0
  - DOCKER_VERSION=1.9.1
  - DOCKER_VERSION=1.7.1
  - DOCKER_VERSION=1.8.2
  - DOCKER_VERSION=1.6.2
matrix:
  fast_finish: true
before_install:
 - gem install bundler
before_script:
 - sudo ./script/install_dependencies.sh
 - uname -a
 - docker version
 - docker info
