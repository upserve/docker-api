sudo: required
dist: vivid
language: ruby
cache: bundler
rvm:
  - 2.2
env:
  - DOCKER_VERSION=1.10.0
  - DOCKER_VERSION=1.9.1
  # - DOCKER_VERSION=1.7.1
  # - DOCKER_VERSION=1.8.3
